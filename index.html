  <head>

  <body>
    <div class='horiz' id='head'>
      <div id='inputs'>
	<label>
	<img src='vidsync.png' height='100%'>
	<input id='room' type="text" placeholder='join or create room'></input>
	<button id="create">Create</button>
	<button id="join">Join</button>
	</label>
      </div>
    </div>
    
    <div class='container' id='container'>
      <object id='ytapiplayer'>
	<p id='intro'> Welcome to VidSync! Do you find it difficult to stay in sync while watching videos online with others? Fear not, for VidSync is here! Once you and your friends all join a room, anytime someone plays, pauses, stops, or seeks a video, everyone else's video syncs up! You can also see your friends and chat with them. VidSync supports Youtube links, MP4 links, and MP4 uploads. Have fun watching videos in sync! </p>
</object> <!--left-->
      <div class='cams'> <!--right-->
	<div id='cam0'></div>
	<div id='cam1'></div>
	<div class='chat'>
	  <p>
	  A: hello what a nice day<BR>
	  B: hello what a nice day<BR>
	  A: hello what a nice day<BR>
	  B: hello what a nice day<BR>
	  </p>
	</div>
      </div>
